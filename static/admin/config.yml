backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor

site_url: https://academyparkpeds.netlify.com
display_url: https://academyparkpeds.netlify.com
# logo_url: https://your-site.com/images/logo.svg

show_preview_links: true

media_folder: 'static/media'
public_folder: '/media'

collections:
  - name: 'settings'
    label: 'Settings'
    description: 'Update site alert, news items here, and office information here.'
    editor:
      preview: false
    files:
      - name: 'alert'
        label: 'Site Alert'
        file: 'static/data/settings/alert.json'
        description: 'Popover Site Alert'
        fields: 
          - {label: 'Alert', name: 'title', widget: 'string'}
          - {label: 'Text', name: 'text', widget: 'markdown', required: false}
          - {label: 'Icon Class', name: 'icon', widget: 'string', hint: 'See here for available icons: https://fontawesome.com/icons?d=gallery&m=free'}
          - {label: 'Active', name: 'active', widget: 'boolean', default: true}
      - name: 'news'
        label: 'News Items'
        file: 'static/data/settings/news.json'
        fields:
          - label: 'News' 
            name: 'news'
            widget: 'list'
            allow_add: true
            required: false
            fields:
              - {label: 'Title', name: 'title', widget: 'string'}
              - {label: 'Text', name: 'text', widget: 'string', required: false}
              - {label: 'Icon Class', name: 'icon', widget: 'string', hint: 'See here for available icons: https://fontawesome.com/icons?d=gallery&m=free'}
              - {label: 'Active', name: 'active', widget: 'boolean', default: true}
      - name: 'office'
        label: 'Office Data'
        file: 'static/data/settings/office.json'
        fields:
          - label: 'Highlands Ranch'
            name: 'highlands'
            widget: 'object'
            fields:
              - {label: 'Title', name: 'title', widget: 'string'}
              - {label: 'Address', name: 'address', widget: 'text'}
              - {label: 'Phone', name: 'phone', widget: 'string', pattern: ['(\d{3}) (\d{3})-(\d{4})', 'Format: XXX XXX-XXXX']}
              - {label: 'Fax', name: 'fax', widget: 'string', required: false, pattern: ['(\d{3}) (\d{3})-(\d{4})', 'Format: XXX XXX-XXXX']}
              - {label: 'Latitude', name: 'lat', widget: 'string', pattern: ['(\-?\d+(\.\d+)?)', 'Must be a positive or negative decimal number.']}
              - {label: 'Longitude', name: 'lng', widget: 'string', pattern: ['(\-?\d+(\.\d+)?)', 'Must be a positive or negative decimal number.']}
              - {label: 'Map Popup', name: 'popup', widget: 'markdown', hint: 'Contents of popup on map pin.'}
              - label: 'Holidays & Closures' 
                name: 'closures'
                widget: 'list'
                allow_add: true
                required: false
                fields:
                  - {label: 'Reason', name: 'title', widget: 'string', hint: 'ex. Office Party'}
                  - {label: 'Closed Date', name: 'date', widget: 'datetime', format: 'MM-DD-YYYY', dateFormat: 'MM-DD-YYYY', timeFormat: 'false'}
              - label: 'Hours' 
                name: 'hours'
                widget: 'list'
                allow_add: true
                required: true
                fields:
                  - {label: 'Day', name: 'title', widget: 'select', options: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],}
                  - {label: 'Open', name: 'open', widget: 'datetime', format: 'h:mm a', dateFormat: false, timeFormat: 'h:mm a', default: '8:00 am'}
                  - {label: 'Close', name: 'close', widget: 'datetime', format: 'h:mm a', dateFormat: false, timeFormat: 'h:mm a', default: '5:00 pm'}
              - {label: 'Note', name: 'note', widget: 'string', required: false, hint: 'Text to be displayed under office hours.'}
          - label: 'Lakewood'
            name: 'lakewood'
            widget: 'object'
            fields:
              - {label: 'Title', name: 'title', widget: 'string'}
              - {label: 'Address', name: 'address', widget: 'text'}
              - {label: 'Phone', name: 'phone', widget: 'string', pattern: ['(\d{3}) (\d{3})-(\d{4})', 'Format: XXX XXX-XXXX']}
              - {label: 'Fax', name: 'fax', widget: 'string', required: false, pattern: ['(\d{3}) (\d{3})-(\d{4})', 'Format: XXX XXX-XXXX']}
              - {label: 'Latitude', name: 'lat', widget: 'string', pattern: ['(\-?\d+(\.\d+)?)', 'Must be a positive or negative decimal number.']}
              - {label: 'Longitude', name: 'lng', widget: 'string', pattern: ['(\-?\d+(\.\d+)?)', 'Must be a positive or negative decimal number.']}
              - {label: 'Map Popup', name: 'popup', widget: 'markdown', hint: 'Contents of popup on map pin.'}
              - label: 'Holidays & Closures' 
                name: 'closures'
                widget: 'list'
                allow_add: true
                required: false
                fields:
                  - {label: 'Reason', name: 'title', widget: 'string', hint: 'ex. Office Party'}
                  - {label: 'Closed Date', name: 'date', widget: 'datetime', format: 'MM-DD-YYYY', dateFormat: 'MM-DD-YYYY', timeFormat: 'false'}
              - label: 'Hours' 
                name: 'hours'
                widget: 'list'
                allow_add: true
                required: true
                fields:
                  - {label: 'Day', name: 'title', widget: 'select', options: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],}
                  - {label: 'Open', name: 'open', widget: 'datetime', format: 'h:mm a', dateFormat: false, timeFormat: 'h:mm a', default: '8:00 am'}
                  - {label: 'Close', name: 'close', widget: 'datetime', format: 'h:mm a', dateFormat: false, timeFormat: 'h:mm a', default: '5:00 pm'}
              - {label: 'Note', name: 'note', widget: 'string', required: false, hint: 'Text to be displayed under office hours.'}

  - name: 'content'
    label: 'Site Content'
    description: 'Create and edit staff profiles, insurance, downloads, and links here.'
    files:
      - name: 'staff_profiles'
        label: 'Staff Profiles' 
        file: 'static/data/profiles.json'
        fields:
          - label: 'Profile' 
            name: 'profiles'
            widget: 'list'
            allow_add: true
            required: true
            fields:
              - {label: 'Name', name: 'title', widget: 'string', hint: 'ex. Dr John Doe'}
              - {label: 'Photo', name: 'photo', widget: 'image'}
              - {label: 'Bio', name: 'bio', widget: 'markdown'}
              - {label: 'Visible', name: 'visible', widget: 'boolean', default: true}

